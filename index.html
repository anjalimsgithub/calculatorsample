<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-black mt-5" style="height: 380px;width: 360px;">
        <div class="row">
            <input type="text" id="result" class="bt mt-3 ms-3" style="height:100px;width:326px;background-color:rgba(126, 235, 199, 0.788);font-size: 30px;">
        </div>
        <div class="row mt-3">
            <div class="col-3"><button onclick="displayNum(1)" class="" style="width:70px ;height: 40px;">1</button></div>
            <div class="col-3"><button onclick="displayNum(2)" style="width:70px ;height: 40px;">2</button></div>
            <div class="col-3"><button onclick="displayNum(3)" style="width:70px ;height: 40px;">3</button></div>
            <div class="col-3"><button onclick="displayNum('+')" style="width:70px ;height: 40px;">+</button></div>
        </div>
        <div class="row mt-2">
            <div class="col-3"><button onclick="displayNum(4)" class="" style="width:70px ;height: 40px;">4</button></div>
            <div class="col-3"><button onclick="displayNum(5)" style="width:70px ;height: 40px;">5</button></div>
            <div class="col-3"><button onclick="displayNum(6)" style="width:70px ;height: 40px;">6</button></div>
            <div class="col-3"><button onclick="displayNum('-')" style="width:70px ;height: 40px;">-</button></div>
        </div>
        <div class="row mt-2">
            <div class="col-3"><button onclick="displayNum(7)" class="" style="width:70px ;height: 40px;">7</button></div>
            <div class="col-3"><button onclick="displayNum(8)" style="width:70px ;height: 40px;">8</button></div>
            <div class="col-3"><button onclick="displayNum(9)"  style="width:70px ;height: 40px;">9</button></div>
            <div class="col-3"><button onclick="displayNum('*')" style="width:70px ;height: 40px;">*</button></div>
        </div>
        <div class="row mt-2">
            <div class="col-3"><button onclick="clearBox()" class="" style="width:70px ;height: 40px;background-color:rgb(252, 74, 74)">AC</button></div>
            <div class="col-3"><button onclick="displayNum(0)" style="width:70px ;height: 40px;">0</button></div>
            <div class="col-3"><button onclick="displayNum('.')" style="width:70px ;height: 40px;">.</button></div>
            <div class="col-3"><button onclick="displayNum('/')" style="width:70px ;height: 40px;">/</button></div>
        </div>
        <div class="row mt-2 ">
            <div class="col-6"><button onclick="removeItem()" style="height: 40px;width: 100%;background-color:rgb(219, 220, 197)">&#9003</button></div>
            <div class="col-6"><button onclick="evaluateExp()" style="height: 40px;width: 100%;background-color:rgb(219, 220, 197)">=</button></div>

        </div>
    </div>
</body>
<!-- link js file -->
<script src="./script.js"></script>
</html>
